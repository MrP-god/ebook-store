{% extends 'baseTamplate.html' %}

{% block head %}
{% endblock head %}



{% block body %}
    <main class="content"> 
        <div style="display: flex; flex-direction: column;">
            <a href="/">back to store</a>

            <div>
                <h3>{{item.title}}</h3>
                <p>{{item.description}}</p>
                <!-- here goes the stripe link to check out  -->
                <button
                    onclick="window.location.href='/checkout/{{item.id}}'"    
                >buy ${{item.price}}</button>
                <button onclick="window.location.href='add-cart/{{item.id}}'">add to cart</button>
            </div>
        </div>
    </main>


{% endblock body %}
