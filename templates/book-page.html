{% extends 'baseTamplate.html' %}

{% block head %}
    <title>{{ item.title }} | Artiom Ivanov Store</title>
{% endblock head %}

{% block body %}
<main class="min-h-screen flex flex-col items-center p-6">
    <!-- Back link -->
    <div class="self-start mb-4">
        <button onclick="window.location.href='/'" class="btn btn-ghost btn-sm">
            &larr; Back to Store
        </button>
    </div>

    <!-- Split card: image left, details right -->
    <div class="w-full max-w-4xl flex flex-col md:flex-row gap-6 p-6 rounded-lg shadow-sm">
        <!-- Left: Image -->
        <div class="flex-shrink-0 w-full md:w-1/3">
            <img src="{{ url_for('static', filename='temp.jpg') }}" alt="{{ item.title }}"
                 class="w-full h-full object-cover rounded-lg shadow-md">
        </div>

        <!-- Right: Details -->
        <div class="flex flex-col justify-between w-full md:w-2/3">
            <div>
                <h2 class="text-3xl font-bold mb-2">{{ item.title }}</h2>
                <p class="text-gray-700">{{ item.description }}</p>
            </div>

            <!-- Action buttons -->
            <div class="mt-6 flex flex-col gap-4 md:flex-row md:gap-4">
                <button onclick="window.location.href='/checkout/{{item.id}}'"
                        class="btn btn-primary flex-1">
                    Buy ${{ item.price }}
                </button>
                <button onclick="window.location.href='/add-cart/{{item.id}}'"
                        class="btn btn-outline flex-1">
                    Add to Cart
                </button>
            </div>
        </div>
    </div>
</main>
{% endblock body %}
