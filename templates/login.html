{% extends 'baseTamplate.html' %}

{% block head %}
    <title>Artiom Ivanov Store | Login</title>
{% endblock head %}

{% block body %}
<main class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-base-100 p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center mb-6">Login</h2>

        {% if error %}
            <div class="alert alert-error mb-4">
                <span>{{ error }}</span>
            </div>
        {% endif %}

        <form action="/login" method="post" class="flex flex-col gap-4">
            <input type="text" name="username" placeholder="Username"
                   class="input input-bordered w-full" required>
            <input type="password" name="password" placeholder="Password"
                   class="input input-bordered w-full" required>
            <input type="submit" value="Login"
                   class="btn btn-primary w-full mt-2">
        </form>

        <p class="text-center text-sm mt-4">
            New? 
            <a href="/register" class="link link-primary">Create account</a>
        </p>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-ghost btn-sm">Back to Store</a>
        </div>
    </div>
</main>
{% endblock body %}
