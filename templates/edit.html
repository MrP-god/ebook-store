{% extends 'baseTamplate.html' %}

{% block head %}
    <title>Edit Item</title>
{% endblock head %}


{% block body %}
    <!-- here goes the form to edit the item -->
     <section class="edit-section">
        <h3>edit the item[{{item.id}}] - <strong>{{item.title}}</strong></h3>
        <form action="/update/{{item.id}}" method="POST">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" value="{{item.title}}">
            <label for="description">Description</label>
            <input type="text" id="description" name="description" value="{{item.description}}">
            <label for="price">Price($)</label>
            <input type="number" id="price" min="0" step="0.01" name="price" value="{{item.price}}">
            <input type="submit" value="edit item" id="btn-add">
        </form>
     </section>
{% endblock body %}
