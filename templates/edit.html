{% extends 'baseTamplate.html' %}

{% block head %}
    <title>Artiom Ivanov | Admin | Edit Item</title>
{% endblock head %}

{% block body %}
<main class="min-h-screen flex justify-center items-start p-6">
    <section class="w-full max-w-md bg-base-100 p-6 rounded-lg shadow-sm">
        <h3 class="text-2xl font-bold mb-6">
            Edit Item [{{ item.id }}] - <span class="font-semibold">{{ item.title }}</span>
        </h3>

        <form action="/update/{{ item.id }}" method="POST" class="flex flex-col gap-4">
            <div class="flex flex-col">
                <label for="title" class="font-medium text-sm mb-1">Title</label>
                <input type="text" id="title" name="title" value="{{ item.title }}" 
                       class="input input-bordered w-full" required>
            </div>

            <div class="flex flex-col">
                <label for="description" class="font-medium text-sm mb-1">Description</label>
                <textarea id="description" name="description" class="textarea textarea-bordered w-full" rows="4" required>{{ item.description }}</textarea>
            </div>

            <div class="flex flex-col">
                <label for="price" class="font-medium text-sm mb-1">Price ($)</label>
                <input type="number" id="price" min="0" step="0.01" name="price" value="{{ item.price }}" 
                       class="input input-bordered w-full" required>
            </div>

            <input type="submit" value="Edit Item" class="btn btn-primary mt-2 w-full">
        </form>

        <div class="mt-4 text-center">
            <button onclick="window.location.href='/admin'" class="btn btn-ghost btn-sm">
                &larr; Back to Admin Panel
            </button>
        </div>
    </section>
</main>
{% endblock body %}
