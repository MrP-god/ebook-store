{% extends 'baseTamplate.html' %}

{% block head %}
    <title>Artiom Ivanov | Ebook Store</title>
{% endblock head %}



{% block body %}
    
    <main>
        <!-- here it goes the store page  -->    
        <section class="store-page max-w-7xl mx-auto px-4 py-8">
            <h3 class="text-2xl font-bold text-base-content">All Books</h3>
            <!-- here is the grid of items -->
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mt-6">
                {% for item in items %}
                    <button class="card bg-base-100 w-full shadow-lg hover:shadow-xl transition-shadow duration-300 rounded-lg overflow-hidden flex flex-col"
                            onclick="window.location.href='/book-page/{{item.id}}'">
                        
                        <!-- Image: takes 2/3 of card height -->
                        <figure class="overflow-hidden h-64 flex-shrink-0">
                            <img src="{{url_for('static', filename='temp.jpg')}}" alt="book cover"
                                class="w-full h-full object-cover hover:scale-105 transition-transform duration-300">
                        </figure>

                        <!-- Card body: smaller, centered -->
                        <div class="card-body p-3 flex flex-col text-center">
                            <p class="card-title text-lg font-semibold text-base-content truncate">{{item.title}}</p>
                            <div class="card-actions justify-end mt-2 space-x-2">
                                <div class="btn btn-sm btn-accent">${{item.price}}</div>
                            </div>
                        </div>
                    </button>
                {% endfor %}
            </div>
        </section>
    </main>

{% endblock body %}
